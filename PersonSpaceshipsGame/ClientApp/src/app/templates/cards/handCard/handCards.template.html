<div class="handCardsContainer">
  <div *ngFor="let card of inputPlayingCards; index as i;">
    <mat-card class="handCards">
      <mat-card-header>
        <mat-card-title>{{card.getName()}}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <span class="cardPower">Power - {{card.getPower()}}</span>
        <button class="mat-raised-button" (click)="cardClicked(card)"> Choose </button>
      </mat-card-content>
    </mat-card>
  </div>
</div>
